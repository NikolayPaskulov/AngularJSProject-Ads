<div id="newAd">
    <div>Publish New Ad</div>
    <div>
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" ng-model="newAdCtrl.adData.title" required />
        </div>
        <div>
            <label for="text">Text:</label>
            <textarea id="text" ng-model="newAdCtrl.adData.text" required draggable="false"></textarea>
        </div>
    </div>
    <div class="image-box"></div>
    <div>
        <label for="image">Image:</label>
        <input id="uploadFile" placeholder="Choose File" disabled="disabled" />
        <div class="fileUpload btn">
            <span>Upload</span>
            <input id="uploadBtn" type="file" class="upload"  onchange="angular.element(this).scope().fileSelected(this)"/>
        </div>
    </div>
    <div>
        <label for="category">Category:</label>
        <select id="category" ng-model="newAdCtrl.adData.categoryId" class="softuni-select">
            <option ng-repeat="c in newAdCtrl.categories" ng-value="c.id" ng-bind="c.name" ng-selected="c.id == 0"></option>
        </select>
    </div>
    <div>
        <label for="town">Town:</label>
        <select id="town" ng-model="newAdCtrl.adData.townId" class="softuni-select">
            <option ng-repeat="town in newAdCtrl.towns" ng-value="town.id" ng-bind="town.name" ng-selected="town.id == newAdCtrl.user.townId"></option>
        </select>
    </div>
    <div>
        <a ng-click="newAdCtrl.publishAd()" class="btn">Publish</a>
        <a href="#/user/ads" class="btn">Cancel</a>
    </div>
</div>
