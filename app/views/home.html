<div id="home-view">
	<div>
		<select ng-model="homeCtrl.selectedTown" ng-change="homeCtrl.update()" class="softuni-select">
			<option ng-repeat="town in homeCtrl.towns" ng-value="town.id" ng-bind="town.name" ng-selected="town.id == 0"></option>
		</select>
		<select ng-model="homeCtrl.selectedCat" ng-change="homeCtrl.update()" class="softuni-select">
			<option ng-repeat="category in homeCtrl.categories" ng-value="category.id" ng-bind="category.name" ng-selected="category.id == 0"></option>
		</select>
	</div>
	<div id="ads-holder">
		<ad ng-repeat="ad in homeCtrl.ads" data="ad"></ad>
	</div>
	<div class="pager-holder">
		<div class="pager">
			<div ng-click="homeCtrl.changePage('prev')" class="btn">Prev</div>
			<div ng-repeat="i in homeCtrl.pages" ng-bind="i" ng-click="homeCtrl.changePage(i)" class="btn"></div>
			<div ng-click="homeCtrl.changePage('next')" class="btn">Next</div>
		</div>
	</div>
</div>
