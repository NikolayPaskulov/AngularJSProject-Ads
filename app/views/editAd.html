<div id="newAd" class="editAd">
    <div>Edit Ad</div>
    <div>
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" ng-model="editAdCtrl.editAd.title" required />
        </div>
        <div>
            <label for="text">Text:</label>
            <textarea id="text" ng-model="editAdCtrl.editAd.text" required draggable="false"></textarea>
        </div>
    </div>
    <div class="image-box">
        <img ng-src="{{editAdCtrl.editAd.imageDataUrl || 'img/NoImgAvailable.png'}}" >
    </div>
    <div>
        <label for="image">Image:</label>
        <input id="uploadFile" placeholder="Choose File" disabled="disabled" />
        <div class="fileUpload btn">
            <span>Upload</span>
            <input id="uploadBtn" type="file" class="upload"  onchange="angular.element(this).scope().fileSelected(this)"/>
        </div>
        <button class="btn" ng-click="editAdCtrl.changeImg()" >Change Image</button>
        <button class="btn" ng-click="editAdCtrl.delImg()" >Delete Image</button>
    </div>
    <div>
        <label for="category">Category:</label>
        <select id="category" ng-model="editAdCtrl.editAd.categoryId" class="softuni-select">
            <option ng-repeat="c in editAdCtrl.categories" ng-value="c.id" ng-bind="c.name" ng-selected="c.id == editAdCtrl.editAd.categoryId"></option>
        </select>
    </div>
    <div>
        <label for="town">Town:</label>
        <select id="town" ng-model="editAdCtrl.editAd.townId" class="softuni-select">
            <option ng-repeat="town in editAdCtrl.towns" ng-value="town.id" ng-bind="town.name" ng-selected="town.id == editAdCtrl.editAd.townId"></option>
        </select>
    </div>
    <div>
        <a ng-click="editAdCtrl.edit()" class="btn">Edit</a>
        <a href="#/user/ads" class="btn">Cancel</a>
    </div>
</div>
