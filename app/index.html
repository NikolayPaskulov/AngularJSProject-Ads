<!DOCTYPE html>
<html >
<head>
	<title>Ads</title>
	<meta charset="utf-8" />
    <meta name="author" content="Ads" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/home.css">
    <link rel="stylesheet" type="text/css" href="styles/ad.css">
    <link rel="stylesheet" type="text/css" href="styles/register.css">
    <link rel="stylesheet" type="text/css" href="styles/login.css">
    <link rel="stylesheet" type="text/css" href="styles/newAdForm.css">
    <link rel="stylesheet" type="text/css" href="styles/deteleAd.css">
    <link rel="stylesheet" type="text/css" href="styles/editUser.css">
    <link rel="stylesheet" type="text/css" href="styles/editAd.css">
    <link rel="stylesheet" type="text/css" href="styles/adminUsers.css">

	<script type="text/javascript" src="scripts/libs/angular.min.js"></script>
	<script type="text/javascript" src="scripts/libs/angular-route.js"></script>
	<script type="text/javascript" src="scripts/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="scripts/libs/jquery-ui.min.js"></script>
	<script type="text/javascript" src="scripts/libs/jquery.noty.js"></script>
</head>
<body ng-app="Ads">
	<div id="main-wrapper" ng-controller="MainCtrl as mainCtrl">
		<header>
			<div>Ads – Home</div>
			<div ng-show="mainCtrl.user.isLoggedIn">
				<p ng-bind="mainCtrl.user.user.username"></p>
				<button ng-click="mainCtrl.logout()">Logout</button>
			</div>
		</header>
		<aside>
			<div>
				<div>Navigation</div>
				<div ng-hide="mainCtrl.user.isAdmin == 'true'">
					<div ><a href="#/" class="btn">Home</a></div>
					<div ng-show="mainCtrl.user.isLoggedIn"><a href="#/user/ads" class="btn">My Ads</a></div>
					<div ng-show="mainCtrl.user.isLoggedIn"><a href="#/user/newAd" class="btn">Publish New Ad</a></div>
					<div ng-show="mainCtrl.user.isLoggedIn"><a href="#/user/editProfile" class="btn" >Edit Profile</a></div>
				</div>
				<div ng-show="mainCtrl.user.isAdmin">
					<div><a href="#/admin/ads" class="btn">Ads</a></div>
					<div><a href="#/admin/users" class="btn">Users</a></div>
					<div><a href="#/admin/categories" class="btn">Categories</a></div>
					<div><a href="#/admin/towns" class="btn">Towns</a></div>
				</div>
			</div>
			<div ng-hide="mainCtrl.user.isLoggedIn || mainCtrl.user.isAdmin == 'true'">
				<div>To publish a new <br>ad, please login.</div>
				<div><a href="#/login" class="btn">Login</a></div>
				<div><a href="#/register" class="btn">Register</a></div>
			</div>
		</aside>
		<div ng-view id="ng-view"></div>
		<footer><div>© 2014 by Software University Foundation, No Rights Reserved</div></footer>
	</div>

	<script type="text/javascript" src="scripts/app.js"></script>
	<script type="text/javascript" src="scripts/directives.js"></script>
	<script type="text/javascript" src="scripts/services.js"></script>
	<script type="text/javascript" src="scripts/controllers.js"></script>
	<script type="text/javascript" src="scripts/adminControllers.js"></script>
</body>
</html>
